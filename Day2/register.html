<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="auth-title">Register</h2>
    <form class="auth-container h-45v shadow" onsubmit="register()">
        <input type="text" name="" id="username" placeholder="Username" class="auth-input">
        <input type="email" name="" id="" placeholder="Email" class="auth-input">
        <input type="number" name="" id="" placeholder="Phone" class="auth-input">
        <input type="password" name="" id="pwd" placeholder="Password" class="auth-input">
        <input type="password" name="" id="cpwd" placeholder=" Confirm Password" class="auth-input">
        <input type="submit" value="Register" class="auth-btn">
    </form>
<!-- 
    <button onclick="show()"> show user</button>
    <p id="user">g  </p> -->

</body>
<script>

function register(){
    let x  = document.getElementById("username").value;
    let m1  = document.getElementById("pwd").value;
    let m2  = document.getElementById("cpwd").value;
    if(confirm("sure ?")){
        if(m1 == m2){
            alert("Password Matched ! ");
            alert("registered ! "+x)
        }
        else{
            alert("Not Match ");
        }
    }
    else{
        alert("failed")
    }

}

function show(){
    document.getElementById("user").innerHTML="hello";
}

</script>    
</html>
