<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-wrapper">
        <h2 class="auth-title">Login</h2>
        <form class="auth-container h-30v shadow" onsubmit="Login()">
            <input type="text" name="" id="username" placeholder="Username" class="auth-input">
            <input type="password" name="" id="pwd" placeholder="Password" class="auth-input">
            <input type="submit" value="Login" class="auth-btn">
        </form>
    </div>
</body>
    <script>
        function Login() {
            let x = document.getElementById("username").value;
            let m1 = document.getElementById("pwd").value;
            let m2 = "123"

            if (m1 == m2) {
                alert("Logged in ! ");
            }
            else {
                alert("Login failed");
            }
        }
    </script>
</html>
